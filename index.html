<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="content">
      <div class="img-content"></div>
      <div class="text-content">
        <div class="title">
          <h1 class="text-present-1">Jessica Randall</h1>
          <h2 class="text-present-2">London, United Kingdom</h2>
        </div>
        <p class="text-present-2 description">"Front-end developer and avid reader."</p>
      </div>
    </div>
    <ul class="list-content">
      <li class="button-grey text-present-2-bold">
        <a href="">GitHub</a>
      </li>
      <li class="button-grey text-present-2-bold">
        <a href="">Frontend Mentor</a>
      </li>
      <li class="button-grey text-present-2-bold">
        <a href="">LinkedIn</a>
      </li>
      <li class="button-grey text-present-2-bold">
        <a href="">Twitter</a>
      </li>
      <li class="button-grey text-present-2-bold">
        <a href="">Instagram</a>
      </li>
    </ul>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dyegohrq" target="_blank">Dyego henrique</a>.
  </div>
</body>
</html>
